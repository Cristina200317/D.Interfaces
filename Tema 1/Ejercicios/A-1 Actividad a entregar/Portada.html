<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            font-family: Arial;
            background-color: white;
        }

        /* Color de fondo y el borde de la imagen */
        .header-container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #d8d4c9;
            padding: 30px;
            border: 5px solid #ffa500;
        }

        /*Menú*/
        .nav-menu {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-item {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 8px 12px;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            background-color: #ffa500;
        }

        /*Perfil lo resaltamos*/
        .nav-item.active {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Resalte extra */
            border-bottom: 3px solid #cc8400; /* Borde más oscuro */
        }

        /*Contenido Principal (Imagen a la izquierda, Texto a la derecha)*/
        .content-area {
            display: flex;
        }

        /* Contenedor de la Imagen */
        .profile-image-container {
            width: 45%;
        }

        .profile-image-container img {
            width: 100%;
        }

        .text-info {
            /* Texto a la derecha */
            padding-left: 40px;
            margin-top: 30px;
        }

        /* Nombre*/
        .name {
            font-family: 'Arial Black', sans-serif;
            font-size: 2.8em;
            color: white;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        /* Título*/
        .slogan {
            font-size: 1.5em;
            font-style: italic;
            color: #6a6659;
            line-height: 1.3;
            margin-top: 90px;

        }

        /* Para móviles*/
        @media (max-width: 768px) {
            .header-container {
                margin: 20px;
                padding: 20px 10px;
                min-height: auto;
            }

            .nav-menu {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 10px;
            }

            .content-area {
                /* Orden en columna */
                flex-direction: column;
                align-items: center;
            }

            .profile-image-container {
                width: 80%;
                min-height: 300px;
                margin-bottom: 20px;
            }

            .text-info {
                text-align: center;
            }

            .name {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

    <div class="header-container">

        <div class="nav-menu">
            <a href="Portada.html" class="nav-item active">PERFIL</a>
            <a href="SobreMi.html" class="nav-item">SOBRE MÍ</a>
            <a href="Experiencia.html" class="nav-item">EXPERIENCIA PROFESIONAL</a>
            <a href="FormacionAcademica.html" class="nav-item">FORMACIÓN ACADÉMICA</a>
            <a href="OtrosDatos.html" class="nav-item">OTROS DATOS</a>
        </div>

        <div class="content-area">

            <div class="profile-image-container">
                <img src="Perfil.jpg" alt="Ilustración de Cristina Corral Fernández">
            </div>

            <div class="text-info">
                <div class="name">
                    Cristina <br>
                    Corral <br>
                    Fernández
                </div>

                <div class="slogan">
                    Técnica en <br>
                    informática con <br>
                    experiencia como <br>
                    socorrista
                </div>
            </div>

        </div>

    </div>

</body>

</html>
